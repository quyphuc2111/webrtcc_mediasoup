name: Test Build

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test-build:
    name: Test Build (No Bundle)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build mediasoup-server
        run: |
          cd mediasoup-server
          npm ci
          npm run build

      - name: Test build Teacher frontend
        run: |
          echo "Building Teacher frontend..."
          npm run build
          ls -lh dist/

      - name: Test build Student frontend
        run: |
          echo "Building Student frontend..."
          npm run build:student
          ls -lh dist-student/

      - name: Test Rust compilation (Teacher)
        run: |
          cd src-tauri
          cargo build --release

      - name: Build summary
        run: |
          echo "âœ… All builds completed successfully!"
          echo ""
          echo "Teacher frontend: dist/"
          ls -lh dist/
          echo ""
          echo "Student frontend: dist-student/"
          ls -lh dist-student/
          echo ""
          echo "Rust binary:"
          ls -lh src-tauri/target/release/screensharing-webrtc-mediasoup
